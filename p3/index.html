<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h3 class="display-6 fw-medium text-center">Generate Table Data Dynamically</h3>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="fname" class="form-label">Fname</label>
                        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter your Fname"
                            aria-describedby="" />

                    </div>

                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="lname" class="form-label">Lname</label>
                        <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter your Lname"
                            aria-describedby="" />

                    </div>
                </div>
            </div>
            <center>
            <button class="btn btn-primary" onclick="addData()">Add Data</button>
        </center><br>

        </div>
        <div class="container">
            <table class="table table-primary table-hover table-striped">
                <thead>
                    <tr>
                        <th>Fname</th>
                        <th>Lname</th>
                    </tr>
                </thead>
                <tbody id="data-row">
                  
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        let fname=document.getElementById("fname");
        let lname=document.getElementById("lname");
        let field=document.getElementById("data-row");
       
            function addData(){
                if(fname.value!="" && lname.value!=""){
                    field.innerHTML+=` <tr>
                        <td>${fname.value}</td>
                        <td>${lname.value}</td>
                    </tr>`
                    fname.value="";
                    lname.value="";
                }
                else{
                     alert("empty first name or last name. Enter a Valid one");
                }
            }
       
        
    </script>
</body>

</html>
